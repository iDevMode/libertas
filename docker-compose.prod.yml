version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: libertas-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - libertas-network

  redis:
    image: redis:7-alpine
    container_name: libertas-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - libertas-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: libertas-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      PORT: 8000
      NOTION_CLIENT_ID: ${NOTION_CLIENT_ID}
      NOTION_CLIENT_SECRET: ${NOTION_CLIENT_SECRET}
      NOTION_REDIRECT_URI: ${NOTION_REDIRECT_URI}
      AIRTABLE_CLIENT_ID: ${AIRTABLE_CLIENT_ID}
      AIRTABLE_CLIENT_SECRET: ${AIRTABLE_CLIENT_SECRET}
      AIRTABLE_REDIRECT_URI: ${AIRTABLE_REDIRECT_URI}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI}
      EXPORT_DIR: /app/exports
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
    volumes:
      - backend_exports:/app/exports
    networks:
      - libertas-network

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: libertas-worker
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      EXPORT_DIR: /app/exports
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
    volumes:
      - backend_exports:/app/exports
    command: node dist/jobs/worker-standalone.js
    deploy:
      replicas: 2
    networks:
      - libertas-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: libertas-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: ${PUBLIC_API_URL}
    networks:
      - libertas-network

  nginx:
    image: nginx:alpine
    container_name: libertas-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - libertas-network

volumes:
  postgres_data:
  redis_data:
  backend_exports:

networks:
  libertas-network:
    driver: bridge

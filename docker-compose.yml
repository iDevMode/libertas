version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: libertas-postgres
    environment:
      POSTGRES_USER: libertas
      POSTGRES_PASSWORD: libertas_dev
      POSTGRES_DB: libertas
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U libertas"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: libertas-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: libertas-backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://libertas:libertas_dev@postgres:5432/libertas
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev-jwt-secret-change-in-production-must-be-32-chars
      PORT: 8000
    ports:
      - "8000:8000"
    volumes:
      - ./backend/src:/app/src
      - ./backend/prisma:/app/prisma
      - backend_exports:/app/exports
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: libertas-frontend
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: ""
      BACKEND_URL: http://libertas-backend:8000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/next.config.js:/app/next.config.js
    command: npm run dev

volumes:
  postgres_data:
  redis_data:
  backend_exports:
